{% extends "game/base.html" %}
{% load static %}

{% block content %}
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>By {{ post.author }} on {{ post.date}} </p>
        <p>{{ post.content }}</p>
    {% endfor post %}

    <div class="fixed-rectangle">
        <img class="image_center" src="{% static "sprites/493.png" %}" alt="Not working"> </img>
    </div>
{% endblock content %}
